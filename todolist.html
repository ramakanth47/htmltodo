<!DOCTYPE html>
<html LANG="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="x-UA-Compatible" content="IE-edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TO-DO LIST</title>
   <style>
     .parenttable{
          border:solid 1px black;
          width:600px;
          margin: auto;
     }
     .button{
          background-color: green;
          color:white;
     }
   </style>
</head>
<body>
    <table class="parenttable">
      <tr>
        <td style="width:100%;text-align: center;">
            <h1>TO-DO LIST</h1>
        </td>
      </tr>
      <tr>
        <td>
           <table> 
              <tr>
                 <td style="width:100px;">
                    Date
                 </td>
                 <td style="width:80%;">
                     <input type="date" id="date" />
                 </td>
              </tr>
              <tr>
                <td >
                   Time
                </td>
                <td>
                    <input type="time" id="time" />
                </td>
             </tr>
             <tr>
              <td >
                 Work
              </td>
              <td>
                 <textarea id="work" style="width:100%;"></textarea>
              </td>
              </tr>
              <tr>
                <td></td>
                <td>
                    <button onclick="savework()"class="button">Save</button>

                </td>
              
           </tr>
           </table>
        </td>
      </tr>
      <tr>
         <td>
            <hr />
              <div id="divworks"></div>

         </td>
      </tr>
    </table>


    <script>


         let mywork = Array();









      function savework()
      {
         let date = document.getElementById("date").value;
         let time = document.getElementById("time").value;
         let work = document.getElementById("work").value;

         if(date == ""){
           alert("Select date.");
           document.getElementById("date").focus();
           return false;

         }
         if(time == "")
         {
            alert("Select time.");
            document.getElementById("time").focus();
            return false;
         }
         if(work == "")
         {
            alert("Enter work.");
            document.getElementById("work").focus();
            return false;
         }

           let newid = getmaxidplus1();  
   
           let mywork = {id: ,workdate: date, worktime: time, actualwork: work};
           myworks.push(mywork);

           document.getElementById("date").value = "";
           document.getElementById("time").value = "";
           document.getElementById("work").value = "";
           alert("Saved");
           showworks();
        }

        function getmaxidplus1()
        {
           let maxid = 1;
           for(i = 0; i < myworks.length; i++)
           {
            if(myworks[i].id > maxid)
              maxid = myworks[i].id;
           }
            return maxid + 1;
        }

        function showworks()
        {
             let workstr = "<table style='width:100%;' class='parenttable'>";
             workstr += "<tr>";
             workstr +=  "<th>No</th>";
             workstr +=  "<th>Date</th>";
             workstr +=  "<th>Time</th>";
             workstr +=  "<th>Work</th>";
             workstr +=  "<th>Action</th>";
             workstr +=  "</tr>"
                
             for(i = 0; i < myworks.length; i++)
             {

             workstr += "<tr>";
             workstr +=  "<td>" + (i + 1) + "</td>";
             workstr +=  "<td>" + myworks[i].workdate + "</td>";
             workstr +=  "<td>" + myworks[i].worktime + "</td>";
             workstr +=  "<td>" + myworks[i].actualwork + "</td>";
             workstr +=  "<td><button onclick='deleteWork(" + myworks[i].id + ")'>X</button></td>";
             workstr +=  "</tr>"
             }


             workstr += "</table>";
             document.getElementById("divWorks").innerHTML = workstr;

        }

           function deleteWork(id)
           {
              if(confirm("Sure to delete?"))
              {
                 for(i = 0; i < myworks.length; i++)
                 {
                   if(myworks[i].id == id)
                   {
                      let index = i;
                      myworks.splice(index, 1);
                      break;
                   }
                 }
                 showworks();
              }

           }

           showworks();
      
    
        
    </script>

</body>
</html>
